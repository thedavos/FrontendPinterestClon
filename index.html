<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest Clone</title>
  <link
    rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/cards.css">
</head>
<body>
  <main class="login container">
    <section class="cards">
      <article class="cards__item cards__item--medium">
        <img src="https://picsum.photos/300" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--short">
        <img src="https://picsum.photos/200" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--short">
        <img src="https://picsum.photos/250" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--big">
        <img src="https://picsum.photos/350" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--medium">
        <img src="https://picsum.photos/210" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--short">
        <img src="https://picsum.photos/280" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--short">
        <img src="https://picsum.photos/340" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--big">
        <img src="https://picsum.photos/360" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--medium">
        <img src="https://picsum.photos/150" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--short">
        <img src="https://picsum.photos/320" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--short">
        <img src="https://picsum.photos/215" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--big">
        <img src="https://picsum.photos/260" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--medium">
        <img src="https://picsum.photos/290" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--short">
        <img src="https://picsum.photos/270" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--short">
        <img src="https://picsum.photos/305" alt="photo-pinterest">
      </article>
      <article class="cards__item cards__item--big">
        <img src="https://picsum.photos/315" alt="photo-pinterest">
      </article>
    </section>
  </main>
  <div class="overlay">
    <div class="modal">
      <form class="form">
        <div class="form__head">
          <div class="logo">
            <i class="fab fa-pinterest"></i>
          </div>
          <h1>Bienvenido a CPinterest</h1>
          <p>Encuentra nuevas ideas para probar</p>
        </div>
        <div class="form__body">
          <div class="form__input">
            <input type="text" name="" placeholder="Correo">
          </div>
          <div class="form__input">
            <input type="text" name="" placeholder="Crea una contraseña">
          </div>
          <div class="form__input">
            <input type="text" name="" placeholder="Edad">
          </div>
          <div class="form__body__buttons">
            <button class="btn btn__primary btn__large">Continuar</button>
            <p>o</p>
            <button class="btn btn__facebook btn__large">
              <i class="fab fa-facebook"></i>
              Continuar con Facebook
            </button>
            <button class="btn btn__google btn__large">
              <i class="fab fa-google"></i>
              Continuar con Google
            </button>
          </div>
        </div>
        <div class="form__footer">
          <p>Al continuar, aceptas las
            <strong>Condiciones del servicio</strong> y la
            <strong>Política de privacidad</strong> de Pinterest
          </p>
          <a href="./home.html"><strong>¿Ya eres miembro? Inicia sesión</strong></a>
        </div>
      </form>
      <a href="./home.html" class="modal__footer">
        <h2>Crear una cuenta de empresa</h2>
      </a>
    </div>
    <div class="overlay__btn">
      <a href="./home.html" class="btn btn--rounded">Iniciar sesión</a>
    </div>
  </div>
</body>
</html>
